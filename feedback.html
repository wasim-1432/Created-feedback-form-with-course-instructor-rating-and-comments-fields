<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Learner's Feedback Form</h1>
    <form action="#">
        <label for="course">Course Name</label>
        <select name="course" id="course">
            <option value="UCF 5.0">Ultimate Coding Foundation 5.0</option>
            <option value="UCF 4.0">Ultimate Coding Foundation 4.0</option>
            <option value="UCF 3.0">Ultimate Coding Foundation 3.0</option>
        </select>
        <br>
        <label for="Instructor">Instructor Name</label>
        <select name="Instructor" id="Instructor">
            <option value="Mohd Wasim">Mohd Wasim</option>
            <option value="Mohd Nadim">Mohd Nadim</option>
            <option value="Mohd Fahim">Mohd Fahim</option>
        </select>
        <br>
        <label for="Rating">Rating(Scale 1-5)</label>
        <input type="radio" name="rating">1
        <input type="radio" name="rating">2
        <input type="radio" name="rating">3
        <input type="radio" name="rating">4
        <input type="radio" name="rating">5
        <br><br>
        <label for="comments">Comment</label>
        <br>
        <textarea name="comment" id="comment" cols="50" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
